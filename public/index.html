<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .short-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            border: 2px dashed #667eea;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .qr-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

        .download-btn {
            background: #6f42c1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .qr-code {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e1e1;
        }

        .qr-code h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .qr-code img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .dashboard-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Link Shortener</h1>
        
        <form id="shortenForm">
            <div class="input-group">
                <label for="url">Enter your long URL:</label>
                <input type="url" id="url" placeholder="https://example.com/very/long/url" required>
            </div>
            <button type="submit" class="btn">Shorten URL</button>
        </form>

        <div id="result" class="result">
            <h3>Your shortened URL:</h3>
            <div id="shortUrl" class="short-url"></div>
            <div class="actions">
                <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
                <button id="qrBtn" class="qr-btn">Generate QR Code</button>
                <button id="downloadQrBtn" class="download-btn" style="display: none;">Download QR Code</button>
            </div>
            <div id="qrCode" class="qr-code" style="display: none;">
                <h4>QR Code:</h4>
                <img id="qrImage" src="" alt="QR Code" />
            </div>
        </div>

        <button id="dashboardBtn" class="dashboard-btn">View Dashboard</button>

        <div class="stats">
            <p>Fast â€¢ Secure â€¢ Free</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const result = document.getElementById('result');
        const shortUrlDiv = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const qrBtn = document.getElementById('qrBtn');
        const downloadQrBtn = document.getElementById('downloadQrBtn');
        const qrCodeDiv = document.getElementById('qrCode');
        const qrImage = document.getElementById('qrImage');
        const dashboardBtn = document.getElementById('dashboardBtn');

        let currentLinkId = null;
        let currentShortUrl = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentLinkId = data.id;
                    currentShortUrl = data.short_url;
                    
                    shortUrlDiv.innerHTML = `
                        <strong>Short URL:</strong><br>
                        <a href="${data.short_url}" target="_blank">${data.short_url}</a><br>
                        <small>Original: ${data.original_url}</small>
                    `;
                    result.className = 'result success';
                    result.style.display = 'block';
                    
                    // Hide QR code section when creating new link
                    qrCodeDiv.style.display = 'none';
                    downloadQrBtn.style.display = 'none';
                    
                    // Setup copy button
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(data.short_url);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy to Clipboard';
                        }, 2000);
                    };

                    // Setup QR code button
                    qrBtn.onclick = generateQRCode;
                    
                } else {
                    shortUrlDiv.textContent = data.error || 'An error occurred';
                    result.className = 'result error';
                    result.style.display = 'block';
                    qrCodeDiv.style.display = 'none';
                }
            } catch (error) {
                shortUrlDiv.textContent = 'Network error. Please try again.';
                result.className = 'result error';
                result.style.display = 'block';
                qrCodeDiv.style.display = 'none';
            }
        });

        async function generateQRCode() {
            if (!currentLinkId) return;
            
            try {
                qrBtn.textContent = 'Generating...';
                qrBtn.disabled = true;
                
                const qrResponse = await fetch(`/qr/${currentLinkId}`);
                
                if (qrResponse.ok) {
                    const blob = await qrResponse.blob();
                    const qrUrl = URL.createObjectURL(blob);
                    
                    qrImage.src = qrUrl;
                    qrCodeDiv.style.display = 'block';
                    downloadQrBtn.style.display = 'inline-block';
                    
                    // Setup download button
                    downloadQrBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = qrUrl;
                        link.download = `qr-code-${currentLinkId}.png`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };
                    
                } else {
                    alert('Failed to generate QR code. Please try again.');
                }
            } catch (error) {
                console.error('QR generation error:', error);
                alert('Error generating QR code. Please try again.');
            } finally {
                qrBtn.textContent = 'Generate QR Code';
                qrBtn.disabled = false;
            }
        }

        dashboardBtn.addEventListener('click', () => {
            window.open('/dashboard', '_blank');
        });
    </script>
</body>
</html>
